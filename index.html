<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min gode venn Nikolas</title>
    <style>
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f4f4f9, #ececec);
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(120deg, #6a89cc, #4a69bd);
            color: white;
            text-align: center;
            padding: 70px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 2;
        }
    
        header:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/gplay.png') repeat;
            opacity: 0.2;
            z-index: 1;
        }
        header h1 {
            font-size: 50px;
            margin: 0;
            letter-spacing: 3px;
            text-transform: uppercase;
            position: relative;
            z-index: 2;
        }
        header h1 span {
            display: block;
            font-size: 22px;
            margin-top: 10px;
            font-style: italic;
            opacity: 0.9;
        }

       
        section {
            text-align: center;
            margin: 50px 0;
        }
        section img {
            max-width: 180px;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        section img:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        
        nav {
            text-align: center;
            margin: 40px 0;
        }
        nav a {
            text-decoration: none;
            color: white;
            font-size: 22px;
            margin: 0 15px;
            padding: 15px 30px;
            border-radius: 50px;
            background: linear-gradient(45deg, #38ada9, #60a3bc);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }
        nav a:hover {
            background: linear-gradient(45deg, #60a3bc, #78e08f);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }
        nav a:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            transition: opacity 0.3s ease;
            opacity: 0;
        }
        nav a:hover:before {
            opacity: 1;
        }

        
        footer {
            background: #4a69bd;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 14px;
            letter-spacing: 1px;
        }
    </style>
</head>
